  <script>
document.getElementById('back-button').addEventListener('click', function() 
{window.location.href = '../../index.html';
});

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
 }

 function getRandomPosition(existingPositions, elementWidth, elementHeight) {
    let overlap;
    let x, y;
    do {
         overlap = false;
         x = Math.floor(Math.random() * (window.innerWidth - elementWidth));
         y = Math.floor(Math.random() * (window.innerHeight - elementHeight));
 for (let pos of existingPositions) {
    if (!(x + elementWidth < pos.x || x > pos.x + elementWidth ||
        y + elementHeight < pos.y || y > pos.y + elementHeight)) {
        overlap = true;
        break;
        }
     }
    } while (overlap);
    return { x, y };
 }

 window.onload = function() {
    const container = document.getElementById('audio-container');
    const audioContainers = Array.from(container.getElementsByClassName('audio-container'));
    const positions = [];
     audioContainers.forEach(audioContainer => {
        const { x, y } = getRandomPosition(positions, audioContainer.offsetWidth, audioContainer.offsetHeight);
         audioContainer.style.left = `${x}px`;
         audioContainer.style.top = `${y}px`;
         positions.push({ x, y });
       });
     }
